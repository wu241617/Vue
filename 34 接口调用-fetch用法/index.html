<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>接口调用-fetch</title>
	</head>
	<body>
		
		<script>
			/*
			 接口调用-fetch 用法
			 1,基本特性
			 -->更加简单的数据获取方式，功能更强大，更灵活，可以看做是xhr的升级版
			 -->基于promise实现
			 */
			fetch("test.php").then(function(data){
				return data.text();//返回一个promise实例对象，其中.text()是fetch的一部分
			}).then(function(data){
				console.log(data);
			});
		</script>
	</body>
</html>
